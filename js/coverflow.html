<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cover Flow</title>
	<link rel="stylesheet" href="./coverflow.css"/>
</head>
<body bgcolor="#eeeeee">
<div class="floatme">
<iframe id="containerfisk" style="float:left;">
 
</iframe>
</div>
	<div class="floatme">
<iframe id="playframe" src="dancing.html" scrolling="no" width="100%" frameborder="no" height="500px"></iframe>
	

</div>


	<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>-->
	<script src="coverflow.js"></script>
	<script>
		function reset() {

			coverflow('containerfisk').remove();
			
			//$('#container').coverflow({
			coverflow('containerfisk').setup({
				width: '100%',
				item: 2,
				//rotatedelay: 2000,
				// mousewheel: false,
				// mode: 'flash',
				// backgroundcolor: '009900',
				// backgroundopacity: 0,
				// wmode: 'transparent',
				// gradientcolor: '220000',
				// showduration: true,
				playlist: 'playlist.json',
				coverwidth: 180,
				coverheight: 150,
				//fixedsize: true,
				textoffset: 50
			})
			.on('ready', function() {

				this.on('click', function(index, link) {
					document.getElementById('playframe').src = link	;
					
				
				});
			});
		}

		reset();

	</script>



</body>
</html>
